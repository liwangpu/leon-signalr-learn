<form [formGroup]='form'>
    <mat-form-field appearance="fill">
        <mat-label>账号</mat-label>
        <textarea matInput formControlName='username'></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>密码</mat-label>
        <textarea matInput formControlName='password'></textarea>
    </mat-form-field>
</form>

<div class="buttons">
    <button mat-raised-button color="warn" (click)='logout()' [disabled]='!hasLogin'>注销</button>
    <button mat-raised-button (click)='login()' [disabled]='hasLogin'>登陆</button>
    <button mat-raised-button (click)='getProfile()' [disabled]='!hasLogin'>获取当前用户信息</button>
    <button mat-raised-button color="primary" (click)='connectHub()' [disabled]='!canConnect'>连接</button>
</div>
